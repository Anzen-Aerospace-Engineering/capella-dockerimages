[program:xrdp]
command=/usr/sbin/xrdp --nodaemon
user=techuser
autorestart=true

[program:xrdp-sesman]
command=/usr/sbin/xrdp-sesman --nodaemon
user=techuser
autorestart=true
environment=DISPLAY=":10"

[program:idletime]
; Return idle time of xserver in seconds from xprintidle
command=python .metrics.py
user=techuser
autorestart=true

[supervisord]
nodaemon=true
childlogdir=/tmp